    <style type="text/css">
      .styled-select.slate {
         background: url(http://i62.tinypic.com/2e3ybe1.jpg) no-repeat right center;
         height: 34px;
         width: 240px;
      }

      .styled-select.slate select {

         height: 34px;
         width: 268px;
      }
      body {
         background-color: gray;
      }
      textarea {
          resize: none;
      }
      #us-map{
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      path:hover, circle:hover {
        stroke: #8d00ad !important;
        stroke-width:2px;
        stroke-linejoin: round;
        fill: #8d00ad !important;
        cursor: pointer;
      }
      #path67 {
        fill: none !important;
        stroke: #A9A9A9 !important;
        cursor: default;
      }
      #info-box {
        display: none;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
        background-color: #ffffff;
        border: 2px solid #BF0A30;
        border-radius: 5px;
        padding: 5px;
        font-family: arial;
      }
      .button {
          background-color: #555555;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
      }
      h1 { 
        color: #ffffff;
        font-family: 'Lato', sans-serif;
        font-size: 60px; 
        font-weight: 400;
        line-height: 50px;
        margin: 0 0 0px;  
       }
